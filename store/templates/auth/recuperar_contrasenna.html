{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block inicio_sesion%}
<br>
<div class="col-12 col-sm-6 col-md-6 ms-auto text-end">
  <a href="{% url 'index' %}" class="boton-enlace">volver</a>

{% endblock %}

{% block contenido %}
<h1>Recuperar Contraseña</h1>
<br>
<br>
<br>
<div class="card text-center mb-3" style="width: 50rem;">
  <div class="card-body">
  
    <br>
    <br>
    <form id="formulario_registro" action="" method="post">
    {% csrf_token %}
      <div class="container">

        <div class=" mb-3">
          <label for="" class="form-label"> Ingrese Correo Electronico </label>
          <input type="email" class="form-control" name="correo" id="correo" placeholder="name@example.com">
          <small class="text-danger" id="Correo-error"> </small>
        </div>
      </div>
      </div>
      <br>
            <div class="d-grid" class="mb-3">
              <div class="container">
                <div class="row justify-content-center">
                <br>
                <button type="submit" class="boton2">Recuperar Usuario</button>
                <button type="reset" class="boton2">Limpiar</button>
                <br>
                <br>
                </div>
              </div>
            </div>

        </div>
      </form>
  </div>
</div>
{% endblock %}

{% block footer %}
<h5>&copy;Copyright Lhia Cadiz /Juan Miranda</h5>
{% endblock %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
crossorigin="anonymous"></script>
<script>

const form = document.getElementById('formulario_registro');

const CorreoInput = document.getElementById('Correo');


form.addEventListener('submit', function (event) {
  event.preventDefault();

  document.getElementById('Correo-error').innerHTML = '';


  if (CorreoInput.value === '') {
    document.getElementById('Correo-error').innerHTML = 'Por Favor, Ingrese su mail Correctamente';

    return;
  } else {
    alert("se envio un mail para recuperar la Contraseña")

  }


  form.submit();



})


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>

<!-- Instalación Alerta -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


{% endblock %}
